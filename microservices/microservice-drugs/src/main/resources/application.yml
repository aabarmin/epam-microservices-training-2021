server:
  port: 8083

spring:
  application:
    name: drug-service
  profiles:
    active: dev
  datasource:
    url: jdbc:h2:mem:microservice-drugs

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8081/eureka

management:
  endpoints:
    enabled-by-default: on
    web:
      exposure:
        include: health,beans